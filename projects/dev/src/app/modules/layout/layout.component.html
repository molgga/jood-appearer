<mat-toolbar color="primary" class="ly-header">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="app-title">{{ appTitle }}</h1>
</mat-toolbar>

<mat-sidenav-container class="ly-container">
  <mat-sidenav
    class="ly-side"
    #drawer
    [opened]="initOpened"
    [mode]="drawerMode"
    [fixedInViewport]="fixedInViewport"
    [fixedTopGap]="fixedTopGap"
  >
    <layout-aside class="ly-navi" [menuList]="menuList"></layout-aside>
  </mat-sidenav>
  <mat-sidenav-content class="ly-content">
    <div class="ly-body">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
